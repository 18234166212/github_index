<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <script src="js/react.js"></script>
  <script src="js/react-dom.js"></script>
  <script src="js/browser.min.js"></script>
</head>
<body>

<div id="example"></div>

<script type="text/babel">
  var FuHeComponent = React.createClass({
    render:function(){
      return <div>
        <NameComponent/>
        <LinkComponent/>
      </div>
    }
  })

  var NameComponent = React.createClass({
    render:function(){
      return <h1>Tarena</h1>
    }
  })

  var LinkComponent = React.createClass({
    render:function(){
      return <a href='www.tmooc.cn'>Link</a>
    }
  })

  ReactDOM.render(
  <FuHeComponent/>,
  document.getElementById('example')
  );


</script>


</body>
</html>
